<!DOCTYPE html>
<html>
  <head> 
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
  </head>
  <body style='background-image: url("https://www.transparenttextures.com/patterns/bright-squares.png");'>
    <nav class="navbar navbar-expand-lg bg-primary pb-3 pt-3" data-bs-theme="dark" hx-get="/nav" hx-trigger="load" hx-swap="innerHTML"></nav>

    <button class="btn btn-primary" style="border-radius:50%;width:4rem;height:4rem;bottom:1rem;right:1rem;position:fixed;" data-bs-toggle="modal" data-bs-target="#create-user">
      <p style="font-size:2rem;">+</p>
    </button>

    <div class="modal fade" tabindex="-1" id="create-user">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/api/register" method="POST">
              <div class="mb-3">
                <label>Username:</label>
                <input type="text" name="Username" class="form-control mb-1">
              </div>
              <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="Password" class="form-control mb-1">
              </div>
              <div class="mb-3">
                <input type="checkbox" name="IsAdmin" class="form-check-input">
                <label class="form-check-label">
                  Is admin
                </label>
              </div>
              <button class="btn btn-outline-dark">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h1 class="bg-primary-subtle mb-0">Users</h1>
    <table hx-get="/api/users" hx-trigger="load" hx-swap="innerHTML" class="table table-primary table-striped table-hover"></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
