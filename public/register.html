<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style='background-image:url("/static/bright-squares.png")'>
    <div class="container-fluid justify-content-center mt-5" style="display:grid;">
      <h1>Register</h1>
      <form action="/api/register" method="POST">
        <div class="mb-3">
          <label>Email:</label>
          <input required class="form-control" name="Email" type="email">
        </div>
        <div class="mb-3">
          <label>Username:</label>
          <input required class="form-control" name="Username">
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input required class="form-control" name="Password" type="password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Register">
      </form>
      <a href="/login.html">Login</a>
    </div>
  </body>
</html>
