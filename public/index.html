<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle pb-3 pt-3 mb-1" hx-get="/nav" hx-trigger="load" hx-swap="innerHTML"></nav>
    
    <button class="btn btn-primary" style="border-radius:50%;" data-bs-toggle="modal" data-bs-target="#upload">+</button>

    <div class="modal fade" tabindex="-1" id="upload">
      <div class="modal-dialog">
        <div class="modal-content">
          <form hx-encoding="multipart/form-data" hx-post="/api/files">
            <input type="file" name="upload" class="form-control mb-1">
            <button class="btn btn-outline-dark" data-bs-dismiss="modal">Upload</button>
          </form>
        </div>
      </div>
    </div>
    
    <h1>Files</h1>
    <div hx-get="/api/files" hx-trigger="load" hx-swap="innerHTML"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
