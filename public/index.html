<!DOCTYPE html>
<html>
  <head>
    <title>Libre Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
  </head>
  <body style='background-image: url("https://www.transparenttextures.com/patterns/bright-squares.png");'>
    <nav class="navbar navbar-expand-lg bg-primary pb-2 pt-3" data-bs-theme="dark" hx-get="/nav" hx-trigger="load" hx-swap="innerHTML"></nav>
    <table class="table table-primary table-striped table-hover" hx-get="/api/files" hx-trigger="load" hx-swap="innerHTML" id="c-table"></table>


    <div class="modal fade" tabindex="-1" id="upload">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Upload a file</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form hx-encoding="multipart/form-data" hx-post="/api/files">
              <input type="file" name="upload" class="form-control mb-1">
              <button class="btn btn-outline-dark">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="create-user">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/api/register" method="POST">
              <div class="mb-3">
                <label>Username:</label>
                <input type="text" name="Username" class="form-control mb-1">
              </div>
              <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="Password" class="form-control mb-1">
              </div>
              <div class="mb-3">
                <input type="checkbox" name="IsAdmin" class="form-check-input">
                <label class="form-check-label">
                  Is admin
                </label>
              </div>
              <button class="btn btn-outline-dark">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
