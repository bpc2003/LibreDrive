<!doctypehtml>
<head>
  <title>Login</title>
  <link href=/static/css/bootstrap.min.css rel=stylesheet>
  <script src=/static/js/htmx.min.js></script>
</head>
<body style=background-image:url(/static/bright-squares.png)>
    <div class="container-fluid justify-content-center mt-5" style=display:grid>
        <div id="error-msg" class="bg-danger mb-2" style="color:#fff;"></div>
        <h1>Login</h1>
        <form hx-post=/api/login hx-target="#error-msg">
            <div class=mb-3>
              <label>Username:</label>
              <input required class=form-control name=Username>
            </div>
            <div class=mb-3>
              <label>Password:</label>
              <input required class=form-control name=Password type=password>
            </div>
            <input class="btn btn-primary mb-3" type=submit value=Login>
        </form>
        <a href="/register.html">Register</a>
    </div>
    <script src=/static/js/bootstrap.min.js></script>
</body>
